<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" type="text/css" rel="stylesheet">

    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <img id="logoimg" src="http://ricksalgado.ca/wp-content/uploads/2023/10/fundo-cinza.png">

    <div class="container ">
        <header id="qr-header">
            <h1>QR Code Generator</h1>
            <p>Insert the text or URL you want to turn into a QR Code</p>
        </header>
        <div id="qr-form">
            <input id="input" type="text" placeholder="Insert text or URL">
            <button>Generate QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/img.jpeg" alt="QR Code">
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="js/script.js" defer></script>
</body>

</html>
